<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="s.css">
    <title>Temperature Converter</title>
</head>
<style>
body{
background-image: url('temmp.jpg');
background-size: cover;
}
</style>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="form-group">
            <label for="celsius">Celsius</label>
            <input type="text" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div class="form-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="text" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    
    <script>
        function convertToCelsius() {
            var fahrenheitInput = document.getElementById("fahrenheit");
            var celsiusOutput = document.getElementById("result");
            
            var fahrenheit = parseFloat(fahrenheitInput.value);
            var celsius = (fahrenheit - 32) * 5 / 9;
            
            celsiusOutput.innerText = celsius.toFixed(2) + " °C";
        }
        
        function convertToFahrenheit() {
            var celsiusInput = document.getElementById("celsius");
            var fahrenheitOutput = document.getElementById("result");
            
            var celsius = parseFloat(celsiusInput.value);
            var fahrenheit = (celsius * 9 / 5) + 32;
            
            fahrenheitOutput.innerText = fahrenheit.toFixed(2) + " °F";
        }
    </script>
</body>
</html>
